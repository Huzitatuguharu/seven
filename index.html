<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seven.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>セブンカフェ</title>
  </head>

  <body>
    <div class="container">
      <section class="outerline">
        <div class="left">
          <div class="left_inner">
          </div>
        </div>
        <div class="center">
          <p class="tepura1"> 押し間違えても、一切保証出きません </p>
          <div class="logoarea">
            <div class="logo">
              <a href="https://kashiwasato.com/">
                <img src="ロゴ.svg" alt="ロゴ"></a>
            </div>
          </div>
          <p class="tepura2">押し間違えた場合はレジにて</p>
          <p class="tepura3">お支払いお願いします</p>
          <div class="screen">
          </div>
          <p class="tepura4">押し間違えない様に</p>
          <p class="tepura5">押す前に確認</p>
          <div class="btnarea">
            <!-- ホット -->
            <h2 class="title_hot">HOT COFFEE</h2>
            <p class="tepura_hot">ホット</p>
            <div class="hot_area">
              <div class="btn_R_area">
                <div class="button_container">
                  <a class="button"><span>R</span></a>
                  <p class="button_text">REGULAR</p>
                </div>
                <p class="tepura_R">レギュラー</p>
              </div>

              <div class="btn_L_area">
                <div class="button_container">
                  <a class="button"><span>L</span></a>
                  <p class="button_text">LARGE</p>
                </div>
                <p class="tepura_R">ラージ</p>
              </div>
            </div>

            <!-- アイス -->
            <h2 class="title_ice">ICE COFFEE</h2>
            <p class="tepura_ice">アイス</p>
            <div class="ice_area">

              <div class="btn_R_area">
                <div class="button_container">
                  <a class="button"><span>R</span></a>
                  <p class="button_text">REGULAR</p>
                </div>
                <p class="tepura_R">レギュラー</p>
              </div>

              <div class="btn_L_area">
                <div class="button_container">
                  <a class="button"><span>L</span></a>
                  <p class="button_text">LARGE</p>
                </div>
                <p class="tepura_R">ラージ</p>
              </div>
            </div>
          </div>
          <div class="bottom"></div>
        </div>
        <div class="right">
          <div class="right_inner">
          </div>
          <div class="right_outer">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
